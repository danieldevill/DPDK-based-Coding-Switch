<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Custom fonts for this template-->

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <a class="navbar-brand mr-1" href="index.html">Switch</a>
    </nav>

    <div id="wrapper">
    
      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="statistics.html">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Statistics</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="settings.html">
            <i class="fas fa-fw fa-cog"></i>
            <span>Settings</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logs.html">
            <i class="fas fa-fw fa-book"></i>
            <span>Logs</span></a>
        </li>
      </ul>

      <div id="content-wrapper">
        <div class="row">
          <div class="col-sm-6 container-fluid">
          <form class="form-horizontal">
          <fieldset>
          <!-- Form Name -->
          <legend>General Settings</legend>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="coding_enabled">Network Coding</label>
            <div class="col-md-4">
            <div class="radio">
              <label for="coding_enabled-0">
                <input type="radio" name="coding_enabled" id="coding_enabled-0" value="0">
                Yes
              </label>
            </div>
            <div class="radio">
              <label for="coding_enabled-1">
                <input type="radio" name="coding_enabled" id="coding_enabled-1" value="1">
                No
              </label>
            </div>
            </div>
          </div>

          

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="mac_entries">MAC_ENTRIES</label> 
            <div class="col-md-2">
            <input id="mac_entries" name="mac_entries" type="text" placeholder="20" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="nb_mbuf">NB_MBUF</label>  
            <div class="col-md-2">
            <input id="nb_mbuf" name="nb_mbuf" type="text" placeholder="8192" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="max_pkt_burst">MAX_PKT_BURST</label>  
            <div class="col-md-2">
            <input id="max_pkt_burst" name="max_pkt_burst" type="text" placeholder="32" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="rte_test_rx_desc_default">RTE_TEST_RX_DESC_DEFAULT</label>  
            <div class="col-md-2">
            <input id="rte_test_rx_desc_default" name="rte_test_rx_desc_default" type="text" placeholder="128" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="rte_test_tx_desc_default">RTE_TEST_TX_DESC_DEFAULT</label>  
            <div class="col-md-2">
            <input id="rte_test_tx_desc_default" name="rte_test_tx_desc_default" type="text" placeholder="512" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="max_rx_queue_per_lcore">MAX_RX_QUEUE_PER_LCORE</label>  
            <div class="col-md-2">
            <input id="max_rx_queue_per_lcore" name="max_rx_queue_per_lcore" type="text" placeholder="16" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="max_tx_queue_per_port">MAX_TX_QUEUE_PER_PORT</label>  
            <div class="col-md-2">
            <input id="max_tx_queue_per_port" name="max_tx_queue_per_port" type="text" placeholder="16" class="form-control input-md">
            </div>
          </div>

          </fieldset>
          </form>

          </div>
          <!-- /.container-fluid -->

          <div class="col-sm-6 container-fluid">

          <form class="form-horizontal">
          <fieldset>
          <!-- Form Name -->
          <legend>Network Coding Settings</legend>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="codec_select">Codec</label>
            <div class="col-md-4">
            <div class="radio">
              <label for="codec_select-0">
                <input type="radio" name="codec_select" id="codec_select-0" value="kodoc_full_vector">
                Full vector
              </label>
            </div>
            <div class="radio">
              <label for="codec_select-1">
                <input type="radio" name="codec_select" id="codec_select-1" value="kodoc_on_the_fly">
                On the fly
              </label>
            </div>
            <div class="radio">
              <label for="codec_select-2">
                <input type="radio" name="codec_select" id="codec_select-2" value="kodoc_sliding_window">
                Sliding window
              </label>
            </div>
            </div>
          </div>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="field_select">Finite Field</label>
            <div class="col-md-4">
            <div class="radio">
              <label for="field_select-0">
                <input type="radio" name="field_select" id="field_select-0" value="kodoc_binary">
                Binary
              </label>
            </div>
            <div class="radio">
              <label for="field_select-1">
                <input type="radio" name="field_select" id="field_select-1" value="kodoc_binary4">
                Binary4
              </label>
            </div>
            <div class="radio">
              <label for="field_select-2">
                <input type="radio" name="field_select" id="field_select-2" value="kodoc_binary8">
                Binary8
              </label>
            </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="max_sysmbols">MAX_SYMBOLS</label>  
            <div class="col-md-2">
            <input id="max_sysmbols" name="max_sysmbols" type="text" placeholder="10" class="form-control input-md">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="max_symbol_size">MAX_SYMBOL_SIZE</label>  
            <div class="col-md-2">
            <input id="max_symbol_size" name="max_symbol_size" type="text" placeholder="1400" class="form-control input-md">
              
            </div>
          </div>

          </fieldset>
          </form>

          </fieldset>
          </form>

          </div>
          <!-- /.container-fluid -->

        <button type="button" class="btn btn-primary btn-block">Update and Reboot</button>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Daniel de Villiers (August 2018)</span>
            </div>
          </div>
        </footer>
      </div>
      <!-- /.content-wrapper -->

      </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
